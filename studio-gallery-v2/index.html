<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Project)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">
                    <!-- Add your code for your posters/pieces here -->

                    <div id="medium" class="frame">
                        <div>
                            <img
                                src="images/painting1.jpg" 
                                alt="Classical painting."
                            >
                        </div>
                    </div>

                    <div class="multi-row">
                        <div class="frame">
                            <div>
                                <img
                                    src="images/painting3.jpg" 
                                    alt="Classical painting."
                                >
                            </div>
                        </div>
                        <div id="text" class="frame">
                            <div>
                                <p>
                                    "There is no must in art because 
                                    art is free." - Wassily Kandisky
                                </p>
                            </div>
                        </div>
                    </div>

                    <div id="long" class="frame">
                        <div>
                            <img 
                                id="p1"
                                src="images/painting4.jpg" 
                                alt="Classical painting."
                            >
                        </div>
                    </div> 
                    <!-- Don't add any more code after here -->
                </div>
            </div>
        </div>
    </body>
</html>
